<!DOCTYPE html>
<html>

<body>
  <script src="https://unpkg.com/@microsoft/teams-js@1.3.4/dist/MicrosoftTeams.min.js" integrity="sha384-3zTjxw3msc6gKx3DseSU0lfRM129YrFjr2xgocfMIN/kBCdzJ88d+FSB1n3scUku"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  <link href="./app.css" rel="stylesheet" />
  <a href="./placeholder_largeimage.png" download="appIcon">Download</a>

  <div class="uploadFileSection">
    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="image_uploads">Choose images to upload (PNG, JPG)</label>
        <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
      </div>
      <div class="fileUploadPreview">
        <p>No files currently selected for upload</p>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
