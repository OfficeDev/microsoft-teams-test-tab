<!DOCTYPE html>
<html>


<body>
  <script src="./app.js"></script>
  <link href="./app.css" rel="stylesheet" />

  <div class="moduleContainer">
    <div>
      <div class="sectionTitle">Download</div>
      <a href="./placeholder_largeimage.png" download="appIcon">appIcon</a>
    </div>

  </div>

  <div class="uploadFileSection moduleContainer">
    <div>
      <div class="sectionTitle">Upload</div>
      <label for="image_uploads">Choose images to upload (PNG, JPG)</label>
      <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
      <div class="fileUploadPreview">
        <p>No files currently selected for upload</p>
      </div>
    </div>
  </div>

  <div class="moduleContainer">
    <div>
      <div class="sectionTitle">Print</div>
      <button onclick="registerCustomPrintHandler()">Register Custom Print Handler</button>
      <button onclick="unRegisterCustomPrintHandler()">UnRegister custom Print Handler</button>
      <button onclick="enablePrintCapability()">enablePrintCapability</button>
      <button onclick="printHandler()">Print this page</button>
    </div>
  </div>

  <script>
    function enablePrintCapability() {
      microsoftTeams.enablePrintCapability();
    }

    function printHandler() {
      microsoftTeams.print();
    }

    function registerCustomPrintHandler() {
      microsoftTeams.registerCustomPrintHandler(() => { alert("custom print handler"); });
    }

    function unRegisterCustomPrintHandler() {
      microsoftTeams.registerCustomPrintHandler(null);
    }
  </script>
</body>

</html>
